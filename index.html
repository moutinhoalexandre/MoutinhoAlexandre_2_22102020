<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/406da18a0b.js" crossorigin="anonymous" defer ></script>
    <title>Reservia</title>
</head>
<body>

    <!--Header-->
    <header>
        <img src="picture/logo/Reservia.svg" alt="Reservia">
        <div class="selection">
            <nav class="headerNav">
                <a class="headerNavLink" href="#hosting">Hébergements</a>
                <a class="headerNavLink" href="#activity">Activités</a>
            </nav>
            <a class="headerSignup" href="#">S'inscrire</a>
        </div>
    </header>

        <!-- Main content heading -->
    <section class="introduction">
        <div class="textIntroduction">
            <h1 class="font-bold">Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
        </div>
        <form id="searchBar">
            <i class="fas fa-map-marker-alt"></i><!-- @whitespace
            --><input id="searchField" type="text" placeholder="Marseille, France" name="searchField" /><!-- @whitespace
            --><button type="submit" class="button"><!-- @whitespace
            --><div hidden id="desktopButton">Rechercher</div><span id="mobileButton"><i class="fas fa-search fa-1.5x"></i></span>
            </button>
        </form>

        <!--Filter-->
            <section class="FilterWrapper">
                <p class="FilterTitle">Filtres</p>
                <a href="#"><filter class="FilterFilter"><i class="fas fa-money-bill-wave"></i><span class="FilterText"> Économique</span></filter></a>
                <a href="#"><filter class="FilterFilter"><i class="fas fa-child"></i><span class="FilterText"> Familial</span></filter></a>
                <a href="#"><filter class="FilterFilter"><i class="fas fa-heart"></i><span class="FilterText"> Romantique</span></filter></a>
                <a href="#"><filter class="FilterFilter"><i class="fas fa-dog"></i><span class="FilterText"> Animaux autorisés</span></filter></a>
            </section>
            <footer class="FilterFooter">
                <p><i class="FilterFooterIcon fas fa-info"></i> Plus de 500 logements sont disponibles dans cette ville</p>
            </footer>
    </section>
    
</body>
</html>

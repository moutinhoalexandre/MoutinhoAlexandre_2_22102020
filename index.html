<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/406da18a0b.js" crossorigin="anonymous" defer ></script>
    <title>Reservia</title>
</head>
<body>
    <!--Header-->
    <header>
        <img src="picture/logo/Reservia.svg" alt="Reservia">
        <div class="selection">
            <nav class="headerNav">
                <a class="headerNavLink" href="#hosting">Hébergements</a>
                <a class="headerNavLink" href="#activity">Activités</a>
            </nav>
            <a class="headerSignup" href="#">S'inscrire</a>
        </div>
    </header>

    
    <section class="introduction">
        <div class="textIntroduction">
            <h1 class="font-bold">Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
        </div>
        <div id="searchBar">
            <i class="fas fa-map-marker-alt"></i>
            <input id="searchField" type="text" placeholder="Marseille, France" name="searchField" />
            <button type="submit" class="btn">
              <span id="desktopButton">Rechercher</span><span id="mobileButton"><i class="fas fa-search"></i></span>
            </button>
        </div>
    </section>
    
</body>
</html>
